<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Balance</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="container">
    
    <!-- form -->
    <div>
        <form id="form-data">
            <div class="default-banner">
                <img id="banner" alt="crypto currency banner" src="./banner.jpg" />
                <!-- <p id="crypto-name">Crypto currency</p> -->
            </div>
            <div>
                <div>
                    <input type="text" placeholder="Enter your API Key" id="api-key" required/>
                </div>
                <div>
                    <input type="text" placeholder="Enter your wallet address" id="wallet-address" required/>
                </div>
            </div>
            <button id="get-info">Get Balance</button>
        </form>
        <div id="result-container">
            <div class="banner-container">
                <div class="result-banner">
                <img id="logo" alt="crypto currency logo" src="" />
                <p id="crypto-name"></p>
            </div>
            </div>
            <div id="result-wallet">
                <p style="text-align: center; margin-bottom: 0.5px;"><strong>User Wallet</strong></p>
                <p id="user-wallet" style="margin-top: 0px;"></span></p>
            </div>
            <div id="result-data">
                <p><strong>Balance: </strong><span id="balance"></span></p>
                <p><strong>Currency: </strong><span id="currency"></span></p>
                <p><strong>Rate: </strong><span id="rate"></span></p>
            </div>
            <div id="result-btns">
                <button id="change-wallet-btn">Change Wallet</button>
                <button id="refresh-balance-btn">Refresh Balance</button>
            </div>
        </div>
    </div>
    
    <p>Powered by <a href="https://www.covalenthq.com/docs/api/" target="_blank">Covalent API</a></p>
    
    <script src="script.js" defer></script>
    <script src="axios.min.js"></script>
</body>
</html>
